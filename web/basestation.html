<!DOCTYPE html>
<head>
    <title>Rover Base Station</title>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/roslib.js"></script>
    <script src="./scripts/basestation.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <p></p>
    <div>
        <h1 class="text-center">Rover Base Station<h1>
    </div>
    <hr>
    <div class="row p-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Triggers
                    </h5>
                    <div class="d-grid gap-2">
                        <!-- <button type="button" class="btn btn-primary" id="btn_led_on">
                            Led On
                        </button>
                        <button type="button" class="btn btn-danger" id="btn_led_off">
                            Led Off
                        </button>
                        <button type="button" class="btn btn-warning" id="btn_ping">
                            Ping
                        </button>
                        <button type="button" class="btn btn-info" id="btn_time">
                            Time
                        </button> -->
                        <button type="button" class="btn btn-primary" id="btn_forward">
                            Move Forward
                        </button>
                        <button type="button" class="btn btn-danger" id="btn_backward">
                            Move Backward
                        </button>
                        <button type="button" class="btn btn-warning" id="btn_left">
                            Turn Left
                        </button>
                        <button type="button" class="btn btn-info" id="btn_right">
                            Turn Right
                        </button>
                        <button type="button" class="btn btn-dark" id="btn_extend">
                            Extend Arm
                        </button>
                        <button type="button" class="btn btn-dark" id="btn_retract">
                            Retract Arm
                        </button>
                        <button type="button" class="btn btn-secondary" id="btn_data">
                            Data
                        </button>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Pico Output
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" name="pico_text_area" id="pico_log" style="height: 380px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        ROS Bridge
                    </h5>
                    <form>
                        <div class="d-grid gap-2">
                            <div class="form-group">
                                <label>
                                    ROSBridge Server Address
                                </label>
                                <input type="text" class="form-control" id="rosbridge_address" value="localhost:9090">
                            </div>
                            <div class="form-group">
                                <label>
                                    ROSBridge Status
                                </label>
                                <input type="text" class="form-control" id="rosbridge_status" placeholder="Disconnected" readonly>
                            </div>
                            <button type="button" class="btn btn-success" id="rosbridge_connect">
                                Connect
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Altitude
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" style="height: 347px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Pressure
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" style="height: 347px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Temperature
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" style="height: 347px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Acceleration
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" name="pico_text_area" id="pico_log" style="height: 347px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Gyroscope
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" name="pico_text_area" id="pico_log" style="height: 347px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
